<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Football Match Review Application</title>

  <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">

  <style>
    #ReviewList.media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
      align-items: start;
    }

    .media-card {
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 1px 3px rgba(0,0,0,.06);
      background: #fff;
      cursor: pointer;
    }

    .media-thumb {
      width: 100%;
      height: 180px;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .media-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .media-body {
      padding: 10px 12px;
      font-size: 13px;
      line-height: 1.35;
    }

    .media-title {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 14px;
      color: #111827;
      word-break: break-word;
    }

    .review-actions {
      display: flex;
      gap: 6px;
      margin-top: 8px;
      flex-wrap: wrap;
    }
  </style>

  <script src="JS/bootstrap.bundle.min.js"></script>
  <script src="JS/jquery-3.6.0.min.js"></script>
  <script src="JS/app.js"></script>
</head>

<body>
  <div class="container">

    <div class="row align-items-start mt-3">
      <div class="col-12 text-center">
        <h3>Football Match Review Application</h3>
      </div>
    </div>

    <!-- New Review Form -->
    <div class="row align-items-start mt-4">
      <div class="col-12" style="text-align: left; border-bottom:1px solid #222222;">
        <p>Add Match Review</p>

        <form style="font-size: 10pt;" id="newAssetForm">
          <div class="mb-3">
            <label class="form-label">File Name</label>
            <input type="text" class="form-control" id="FileName">
          </div>

          <div class="mb-3">
            <label class="form-label">User ID</label>
            <input type="text" class="form-control" id="userID">
          </div>

          <div class="mb-3">
            <label class="form-label">User Name</label>
            <input type="text" class="form-control" id="userName">
          </div>

          <div class="mb-3">
            <label class="form-label">Home Team</label>
            <input type="text" class="form-control" id="homeTeam">
          </div>

          <div class="mb-3">
            <label class="form-label">Away Team</label>
            <input type="text" class="form-control" id="awayTeam">
          </div>

          <div class="mb-3">
            <label class="form-label">Comment</label>
            <textarea class="form-control" id="comment" rows="3"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Rating (1â€“5)</label>
            <select class="form-control" id="stars">
              <option value="1">1 - Poor</option>
              <option value="2">2 - Fair</option>
              <option value="3">3 - Good</option>
              <option value="4">4 - Very Good</option>
              <option value="5">5 - Excellent</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Upload Photo (optional)</label>
            <input type="file" class="form-control" id="UpFile">
          </div>

          <button type="button" id="subNewForm" class="btn btn-primary">Submit Review</button>
        </form>
      </div>
    </div>

    <!-- View Reviews -->
    <div class="row align-items-start mt-4 mb-5">
      <div class="col-12" style="text-align: left;">
        <div style="padding:5px;">
          <button id="retImages" type="button" class="btn btn-primary">View Reviews</button>
        </div>

        <div id="ReviewList">
          <h4>Please click the View Reviews button to see submitted match reviews.</h4>
        </div>
      </div>
    </div>

  </div>

  <!-- Edit Review Modal -->
  <div class="modal fade" id="editReviewModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Review</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <input type="hidden" id="editReviewId">

          <div class="mb-3">
            <label class="form-label">Home Team</label>
            <input type="text" class="form-control" id="editHomeTeam">
          </div>

          <div class="mb-3">
            <label class="form-label">Away Team</label>
            <input type="text" class="form-control" id="editAwayTeam">
          </div>

          <div class="mb-3">
            <label class="form-label">Comment</label>
            <textarea class="form-control" id="editComment" rows="3"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Stars</label>
            <select class="form-control" id="editStars">
              <option value="1">1 - Poor</option>
              <option value="2">2 - Fair</option>
              <option value="3">3 - Good</option>
              <option value="4">4 - Very Good</option>
              <option value="5">5 - Excellent</option>
            </select>
          </div>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" onclick="submitReviewUpdate()">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
